<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <title>Book's library</title>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <form>
        <label for="title">Título: </label><br>
          <input name="title" type="text" maxlength="40"/><br>
        <label for="author">Autor: </label><br>
          <input name="author" type="text" maxlength="30"/><br>
        <label for="numPages">Número de Páginas: </label><br>
          <input name="numPages" type="number" min="1" max="99999" maxlength="5"/><br>
        <label for="wasRead">Foi Lido?</label><br>
          <input name="wasRead" type="checkbox"/>
        <div class="submit">SUBMIT</div>
      </form>
      <div class="closeButton" id="closeModal">×</div>
    </div>
  </div>
  <button class="book-creator-button">NEW</button>

  <div class="card-box">
  </div>

  <script src="./script.js">
  </script>
</body>
</html>
