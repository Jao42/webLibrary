<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <title>Book's library</title>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <form>
        <label for="title">Título: </label><br>
          <input name="title" type="text"/><br>
        <label for="author">Autor: </label><br>
          <input name="author" type="text"/><br>
        <label for="numPages">Número de Páginas: </label><br>
          <input name="numPages" type="text"/><br>
        <label for="wasRead">Was read?</label><br>
          <input name="wasRead" type="checkbox"/>

      </form>
      <div class="closeButton" id="closeModal">×</div>
    </div>
  </div>
  <button class="book-creator-button">NEW</button>
  <div class="card-box">
  <div class="card">
    <div class="closeButton">×</div>
    <table>
      <tr><th class="card-title">O Hobbit</th></tr>    
       
      <tr><td>author:</td><td>J.R Tolkien</td></tr>
      <tr><td>rages:</td><td>360</td></tr>
      <tr><td>readed:</td><td>SIM</td><td class="changeReadTd"><input type="checkbox" checked></td></tr>
    </table>
  </div>
  </div>
  <script src="./script.js">
  </script>
</body>
</html>
